<h1 data-ng-bind="title"></h1><div class="main"><div data-ng-repeat="item in experience.items" data-ng-class="{ 'active': isActive }" data-ng-init="isActive = false" data-ng-click="isActive = !isActive" class="mod"><i data-ng-if="item.logo.indexOf('employer') &gt; -1" data-ng-class="'icon-{{item.logo}}'" class="exp-logo icon"></i><span data-ng-if="item.logo.indexOf('employer') == -1" class="exp-logo"><img src="img/employer/logo_{{item.logo}}.png" alt="{{item.company}}"/></span><h3 data-ng-bind="item.company"></h3><h4><em data-ng-bind="item.title"></em>, {{item.timeframe}}</h4><ul class="experience-details"><li data-ng-repeat="detail in item.roles" data-ng-bind="detail"></li></ul><a class="expand">Expand</a></div><h2>Education</h2><div data-ng-repeat="item in experience.education" class="mod education"><i data-ng-class="'icon-{{item.logo}}'" class="icon exp-logo"></i><h3 data-ng-bind="item.school"></h3><h4><em data-ng-bind="item.degree"></em>, {{item.timeframe}}</h4><h4 data-ng-bind="item.major"></h4><h4 data-ng-bind="item.minor"></h4></div></div><div class="secondary">      <h2>Development Skills</h2><ul><li data-ng-repeat="item in experience.development"><i data-ng-class="'icon-{{item.icon}}'" class="icon"></i>{{item.skill}}</li></ul><h2>Design Skills</h2><ul><li data-ng-repeat="item in experience.design"><i data-ng-class="'icon-{{item.icon}}'" class="icon"></i>{{item.skill}}</li></ul></div>
