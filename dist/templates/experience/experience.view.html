<div class="experience-state"><h6 class="breadcrumb"><a data-ui-sref="home">home</a><span> &raquo; </span></h6><h1 data-ng-bind="experience.title"></h1><div class="main"><div data-ng-repeat="item in experience.experience.items" data-ng-class="{ 'active': isActive }" data-ng-init="isActive = false" data-ng-click="isActive = !isActive" class="mod experience"><i data-ng-if="item.logo.indexOf('employer') &gt; -1" data-ng-class="'icon-{{item.logo}}'" class="exp-logo icon"></i><span data-ng-if="item.logo.indexOf('employer') == -1" class="exp-logo"><img src="img/employer/logo_{{item.logo}}.png" alt="{{item.company}}"/></span><h3 data-ng-bind="item.company"></h3><h4><em data-ng-bind="item.title"></em>, <span data-ng-bind="item.timeframe"></span></h4><ul class="experience-details"><li data-ng-repeat="detail in item.roles" data-ng-bind="detail"></li></ul><a class="btn btn-icon small"><i data-ng-class="{ 'icon-arrow-up': isActive , 'icon-arrow-down': !isActive }" class="icon"></i></a></div><h2>Education</h2><div data-ng-repeat="item in experience.experience.education" class="mod education"><i data-ng-class="'icon-{{item.logo}}'" class="icon exp-logo"></i><h3 data-ng-bind="item.school"></h3><h4><em data-ng-bind="item.degree"></em>, <span data-ng-bind="item.timeframe"></span></h4><h4 data-ng-bind="item.major"></h4><h4 data-ng-bind="item.minor"></h4></div></div><div class="secondary">      <h2>Development Skills</h2><ul class="skills"><li data-ng-repeat="item in experience.experience.development"><i data-ng-class="'icon-{{item.icon}}'" class="icon"></i><span data-ng-bind="item.skill"></span><span class="tooltip"><h4 data-ng-bind="item.skill"></h4><span data-ng-class="'comfort-{{item.comfort}}'" class="comfort"><span></span></span><div class="indicator"><span>0</span><span>|</span><span>2</span><span>|</span><span>4</span><span>|</span><span>6</span><span>|</span><span>8</span><span>|</span><span>10</span></div><p><strong>Uses: </strong><span data-ng-bind="item.uses"></span></p></span></li></ul><h2>Design Skills</h2><ul class="skills"><li data-ng-repeat="item in experience.experience.design"><i data-ng-class="'icon-{{item.icon}}'" class="icon"></i><span data-ng-bind="item.skill"></span><span class="tooltip"><h4 data-ng-bind="item.skill"></h4><span data-ng-class="'comfort-{{item.comfort}}'" class="comfort"><span></span></span><div class="indicator"><span>0</span><span>|</span><span>2</span><span>|</span><span>4</span><span>|</span><span>6</span><span>|</span><span>8</span><span>|</span><span>10</span></div><p><strong>Uses: </strong><span data-ng-bind="item.uses"></span></p></span></li></ul></div></div>
