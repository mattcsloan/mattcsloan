<div class="toggle"><a data-ng-click="main.toggleView('thumb')" data-ng-class="{true: 'active'}[main.view == 'thumb']">Thumb</a><a data-ng-click="main.toggleView('list')" data-ng-class="{true: 'active'}[main.view == 'list']">List</a></div><h1>{{ title }}</h1><div data-ng-if="main.view == 'thumb'" class="portfolio thumb"><div data-ng-repeat="item in portfolioList | orderBy: $index: true" class="mod"><img data-ng-src="img/portfolio/{{item.thumb}}.jpg" alt=""/><a href="portfolio/{{item.id}}"><span>{{ item.project }}</span><span class="btn">View Project</span></a></div></div><table data-ng-if="main.view == 'list'" cellpadding="0" cellspacing="0" class="portfolio list"><tr><th>Project</th><th>Client</th><th>Employer</th><th>Type</th><th>Tools</th></tr><tr data-ng-repeat="item in portfolioList | orderBy: $index: true" data-ng-click="openItem(item)"><td><a href="/portfolio/{{item.id}}">{{ item.project }}</a></td><td class="client"><img alt="{{item.client}}" src="img/clients/client_{{item.client}}.png"/></td><td class="employer"><img alt="{{item.employer}}" src="img/employer/logo_{{item.employer}}.png"/></td><td class="type"><img alt="{{item.type}}" src="img/icons/icon_device_{{item.type}}.png"/></td><td class="tools"><img data-ng-repeat="tool in item.tools" src="img/icons/icon_{{tool}}.png"/></td></tr></table>
