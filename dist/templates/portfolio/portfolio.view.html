<div class="content-container"><div class="toggle"><a data-ng-click="main.toggleView('thumb')" data-ng-class="{true: 'active'}[main.view == 'thumb']"><i class="icon icon-thumb"></i></a><a data-ng-click="main.toggleView('list')" data-ng-class="{true: 'active'}[main.view == 'list']"><i class="icon icon-list"></i></a></div><h6 class="breadcrumb"><a data-ui-sref="home">home</a><span> &raquo; </span></h6><h1 data-ng-bind="portfolio.title"></h1><div data-ng-if="main.view == 'thumb'" class="portfolio thumb"><div data-ng-repeat="item in portfolio.list | orderBy: $index: true" class="mod"><img data-ng-src="img/portfolio/{{item.thumb}}.jpg" alt=""/><a data-ui-sref=".detail({portfolioId: item.id})"><span data-ng-bind="item.project"></span><span class="btn btn-secondary">View Project</span></a></div></div><table data-ng-if="main.view == 'list'" cellpadding="0" cellspacing="0" class="portfolio list"><tr><th>Project</th><th class="client">Client</th><th class="employer">Employer</th><th class="type">Type</th><th class="tools">Tools</th></tr><tr data-ng-repeat="item in portfolio.list | orderBy: $index: true" data-ng-click="portfolio.openItem(item)"><td><a data-ui-sref=".detail({portfolioId: item.id})" data-ng-bind="item.project"></a></td><td class="client"><img alt="{{item.client}}" src="img/clients/client_{{item.client}}.png"/></td><td class="employer"><img alt="{{item.employer}}" src="img/employer/logo_{{item.employer}}.png"/></td><td class="type"><img alt="{{item.type}}" src="img/icons/icon_device_{{item.type}}.png"/></td><td class="tools"><span data-ng-repeat="tool in item.tools" class="tool"><img src="/img/icons/icon_{{tool.tool}}.png" alt="{{tool.label}}"/><span data-ng-bind="tool.label" class="tooltip"></span></span></td></tr></table></div>
