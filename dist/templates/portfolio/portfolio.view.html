<div class="toggle"><a data-ng-click="toggleView('thumb')" data-ng-class="{true: 'active'}[view == 'thumb']">Thumb</a><a data-ng-click="toggleView('list')" data-ng-class="{true: 'active'}[view == 'list']">List</a></div><h1>{{ title }}</h1><div data-ng-if="view == 'thumb'" class="portfolio thumb"><div data-ng-repeat="item in portfolioList | orderBy: $index: true"><img data-ng-src="img/portfolio/{{item.thumb}}.jpg"/><a href="portfolio/{{item.key}}"><span>{{ item.project }}</span><span class="btn">View Project</span></a></div></div><div data-ng-if="view == 'list'" class="portfolio list"><div data-ng-repeat="item in portfolioList | orderBy: $index: true"><a href="portfolio/{{item.key}}"><span>{{ item.project }}</span><span class="btn">View Project</span></a></div></div>
