<table class="portfolio list"><tr><th>Project</th><th>Client</th><th>Employer</th><th>Type</th><th>Tools</th></tr><tr><td>{{ portfolioPreview.project }}</td><td class="client"><img alt="{{portfolioPreview.client}}" src="/img/clients/client_{{portfolioPreview.client}}.png"/></td><td class="employer"><img alt="{{portfolioPreview.employer}}" src="/img/employer/logo_{{portfolioPreview.employer}}.png"/></td><td class="type"><img alt="{{portfolioPreview.type}}" src="/img/icons/icon_device_{{portfolioPreview.type}}.png"/></td><td class="tools"><img data-ng-repeat="tool in portfolioPreview.tools" src="/img/icons/icon_{{tool}}.png"/></td></tr></table><div data-ng-repeat="item in portfolioDetail" class="clear"><div class="main"><div class="mod"><img data-ng-src="/img/portfolio/{{item.image}}.jpg" alt="{{item.heading}}"/></div></div><div class="secondary"><h2>{{item.heading}}</h2><p>{{item.copy}}</p><p data-ng-if="item.link"><a data-ng-href="{{item.link}}" target="_blank">View Live Version</a></p></div></div>
