<h6 class="breadcrumb"><a data-ui-sref="home">home</a><span> &raquo; </span><a data-ui-sref="portfolio">portfolio</a><span> &raquo; </span></h6><h1 data-ng-bind="detail.portfolioPreview.project"></h1><table cellpadding="0" cellspacing="0" class="portfolio list detail"><tr><th>Project</th><th>Client</th><th>Employer</th><th>Type</th><th>Tools</th></tr><tr><td data-ng-bind="detail.portfolioPreview.project"></td><td class="client"><img alt="{{detail.portfolioPreview.client}}" src="/img/clients/client_{{detail.portfolioPreview.client}}.png"/></td><td class="employer"><img alt="{{detail.portfolioPreview.employer}}" src="/img/employer/logo_{{detail.portfolioPreview.employer}}.png"/></td><td class="type"><img alt="{{detail.portfolioPreview.type}}" src="/img/icons/icon_device_{{detail.portfolioPreview.type}}.png"/></td><td class="tools"><span data-ng-repeat="tool in detail.portfolioPreview.tools" class="tool"><img src="/img/icons/icon_{{tool.tool}}.png" alt="{{tool.label}}"/><span data-ng-bind="tool.label" class="tooltip"></span></span></td></tr></table><div data-ng-repeat="item in detail.portfolioDetail" class="detail clear"><div class="main"><div class="mod hero"><img data-ng-src="/img/portfolio/{{item.image}}.jpg" alt="{{item.heading}}"/><a data-ng-if="item.link" href="{{item.link}}" target="_blank" class="btn btn-icon"> <i class="icon icon-link"></i></a></div></div><div class="secondary"><h2 data-ng-bind="item.heading"></h2><p data-ng-bind="item.copy"></p></div></div>
